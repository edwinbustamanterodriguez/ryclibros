<div class="container-fluid jh-card">
  <div class="row justify-content-center">
    <div class="col-8">
      <div *ngIf="provincia">
        <h2 data-cy="provinciaDetailsHeading"><span>Provincia</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ provincia.id }}</span>
          </dd>
          <dt><span>Nombre</span></dt>
          <dd>
            <span>{{ provincia.nombre }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/provincia', provincia.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
