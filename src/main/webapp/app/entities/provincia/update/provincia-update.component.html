<div class="row justify-content-center">
  <div class="col-sm-12 col-md-10 card-custom pb-3">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-provincia-heading" data-cy="ProvinciaCreateUpdateHeading">
        {{ editForm.get('id')!.value == null ? 'Crear' : 'Editar' }} Provincia
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
          <label class="form-control-label" for="field_nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            id="field_nombre"
            data-cy="nombre"
            formControlName="nombre"
            [ngClass]="validInputBootstrap('nombre')"
          />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombre')?.errors?.required"> Este campo es requerido. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
