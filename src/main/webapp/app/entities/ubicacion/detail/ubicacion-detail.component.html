<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ubicacion">
      <h2 data-cy="ubicacionDetailsHeading"><span>Ubicacion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ ubicacion.id }}</span>
        </dd>
        <dt><span>Sector</span></dt>
        <dd>
          <span>{{ ubicacion.sector }}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
          <span>{{ ubicacion.numero }}</span>
        </dd>
        <dt><span>Serie</span></dt>
        <dd>
          <span>{{ ubicacion.serie }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/ubicacion', ubicacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
