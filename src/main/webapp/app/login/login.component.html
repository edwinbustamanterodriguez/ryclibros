<div>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Iniciar Sesión</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>¡Error al iniciar sesión!</strong>Verifique sus credenciales y vuelva a intentarlo.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label class="username-label" for="username">Usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Introduzca su usuario"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Escriba su contraseña de acceso"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <!--<div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Recuérdame</span>
          </label>
        </div>-->

        <button type="submit" class="btn btn-primary" data-cy="submit" [disabled]="loginForm.invalid || starting">Acceder ahora</button>
      </form>
    </div>
  </div>
</div>
